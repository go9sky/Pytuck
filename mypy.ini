[mypy]
# Python version target
python_version = 3.9

# Basic mypy configuration
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
show_error_codes = True

# Allow untyped definitions for now (can be gradually tightened)
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Strict checking for specific modules
[mypy-pytuck.common.types]
disallow_untyped_defs = True

[mypy-pytuck.query.statements]
disallow_untyped_defs = True

[mypy-pytuck.query.result]
disallow_untyped_defs = True

[mypy-tests.test_typing]
# Strict checking for type tests
disallow_untyped_defs = True
disallow_any_generics = True
warn_unreachable = True

[mypy-examples.typing_demo]
# Strict checking for typing demonstration
disallow_untyped_defs = True
disallow_any_generics = True