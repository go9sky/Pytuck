[mypy]
# Python version target
python_version = 3.10

# Basic mypy configuration - relaxed mode, focusing on generic type system
ignore_missing_imports = True
warn_unused_ignores = False
warn_redundant_casts = False
warn_return_any = False
show_error_codes = True
allow_any_generics = True
allow_any_explicit = True

# Allow untyped definitions for existing codebase
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

# Focus on our new generic type system
[mypy-pytuck.common.types]
# Our new generic type definitions should be strict
disallow_untyped_defs = True

[mypy-pytuck.query.statements]
# Our generic statement classes
warn_return_any = False
allow_any_generics = True

[mypy-pytuck.query.result]
# Our generic result classes
warn_return_any = False
allow_any_generics = True

[mypy-tests.test_typing]
# Strict checking for type tests
disallow_untyped_defs = True
disallow_any_generics = False
warn_unreachable = False

[mypy-examples.typing_demo]
# Relaxed checking for demo files
disallow_untyped_defs = False
disallow_any_generics = False